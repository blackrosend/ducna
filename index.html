<body>
    <main>
        <nav id="fix-header">
            <h1>D. App</h1>
            <ul>
                <li>
                    <span><i id="thememodetoggle" class="fas fa-moon"></i></span>
                </li>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="container"></div>
        <div class="footer">
            Copyright Â© 2021 D.NA All rights reserved.
            <p>
                <a target="blank" href="https://www.ibrahima-ndaw.com/blog/how-to-build-pwa-with-javascript/">View Post</a
          >
        </p>
      </div>
    </main>
    <script src="public/assets/js/app.js"></script>
    <script src="public/assets/js/index.js"></script>
    <script>
      const ducna_local = {
        language: "en",
        userTheme: {
          layout: "layout-default",
          color: "#f9e8b9",
          thememode: "light"
        }
      };
      (function() {
        if (typeof Storage !== "undefined") {
          if (localStorage.ducna_local == "undefined") {
            localStorage.ducna_local = JSON.stringify(ducna_local);
          }
          //console.log(localStorage);
        } else {
          // Sorry! No Web Storage support..
        }
      })();
      (function setThemeMode() {
        setTheme(true);
      })();
      // -------------------Change theme

      function setTheme(load = true) {
        var x = JSON.parse(localStorage.ducna_local);
        let thememodetoggle = $("#thememodetoggle");
        if (!load) {
          if (x.userTheme.thememode == "dark") {
            x.userTheme.thememode = "light";
            thememodetoggle.removeClass("fas fa-sun");
            thememodetoggle.addClass("fas fa-moon");
          } else {
            x.userTheme.thememode = "dark";
            thememodetoggle.removeClass("fas fa-moon");
            thememodetoggle.addClass("fas fa-sun");
          }
          localStorage.ducna_local = JSON.stringify(x);
        }
        if (x.userTheme.thememode == "light") {
          thememodetoggle.removeClass("fas fa-sun");
          thememodetoggle.addClass("fas fa-moon");
        } else {
          thememodetoggle.removeClass("fas fa-moon");
          thememodetoggle.addClass("fas fa-sun");
        }
        document.documentElement.setAttribute(
          "theme-mode",
          x.userTheme.thememode
        );
      }
      let thememodetoggle = $("#thememodetoggle");
      thememodetoggle.click(function() {
        setTheme(false);
      });
    </script>
  </body>
</html>
